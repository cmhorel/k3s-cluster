serviceDns:
  type: LoadBalancer
serviceDhcp:
  type: LoadBalancer
replicaCount: 3
serviceWeb:
  http:
    enabled: true
    port: 80
  type: ClusterIP
resources: 
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi
admin:
  existingSecret: "pihole-admin-password"
  passwordKey: "password"
dnsmasq:
  customDnsEntries:
    - address=/*.horel.io/192.168.0.168

