apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pihole-ingress
  namespace: pihole
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/service.sticky.cookie: "true"
    cert-manager.io/cluster-issuer: horel-ca-issuer
    cert-manager.io/common-name: pihole.horel.io
    traefik.ingress.kubernetes.io/router.middlewares:  pihole-http-to-https@kubernetescrd,pihole-admin@kubernetescrd,
spec:
  rules:
    - host: pihole.horel.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: pihole-web
                port:
                  number: 80
  tls:
    - secretName: pihole-tls
      hosts:
        - pihole.horel.io
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: admin
  namespace: pihole
spec:
  replacePathRegex:
    regex: ^\/$
    replacement: /admin
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: http-to-https
  namespace: pihole
spec:
  redirectScheme:
    scheme: https
    permanent: true